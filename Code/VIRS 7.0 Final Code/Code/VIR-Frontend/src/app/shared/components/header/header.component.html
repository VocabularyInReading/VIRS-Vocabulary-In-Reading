<style>
    @import url("https://use.typekit.net/wya3hqm.css");
  </style>

<div class="pos-f-t fixed-top header">
	<nav class="navbar navbar-inverse bg-inverse navbar-toggleable-md">
		<button class="navbar-toggler navbar-toggler-right" (click)="toggleSidebar()">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="container">
		<a class="navbar-brand font-responsive" id = "title" routerLink="/dashboard" [routerLinkActive]="['router-link-active']"
           href="javascript:void(0)">
           <span class = "lg-view">Vocabulary in Reading Study</span>
           <span class = "sm-view">VIRS</span>
        </a>
        </div>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav ml-auto mt-2 mt-md-0">
				<li class="nav-item dropdown" ngbDropdown>
					<a href="javascript:void(0)" class="nav-link" style="color: rgb(0, 0, 0);" ngbDropdownToggle>
						<i class="fa fa-language"></i> {{ 'language' | translate }} <b class="caret"></b>
					</a>
					<div class="dropdown-menu dropdown-menu-right">
						<a class="dropdown-item" href="javascript:void(0)" (click)="changeLang('en')">English</a>
						<a class="dropdown-item" href="javascript:void(0)" (click)="changeLang('fa')">Farsi</a>
						<a class="dropdown-item" href="javascript:void(0)" (click)="changeLang('es')">Spanish</a>
					</div>
				</li>
				<!--Hidding the admin dropdown menu-->
				<li class="nav-item dropdown" ngbDropdown *ngIf='false'>
					<a href="javascript:void(0)" class="nav-link" ngbDropdownToggle>
						<i class="fa fa-user"></i> Admin <b class="caret"></b>
					</a>
					<div class="dropdown-menu dropdown-menu-right">
						<a class="dropdown-item" href="javascript:void(0)"><i class="fa fa-fw fa-gear"></i> Settings</a>
						<a class="dropdown-item" [routerLink]="['/dashboard']" (click)="onLoggedout()"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>
</div>
