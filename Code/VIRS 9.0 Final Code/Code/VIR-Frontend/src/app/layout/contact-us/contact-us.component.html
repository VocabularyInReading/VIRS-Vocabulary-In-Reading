<div class="card">
    <div class="card-header card-primary card-inverse">
        <i class="fa fa-fw fa-paper-plane fa-2x float-right"></i>Contact us&nbsp;&nbsp;
    </div>
    <div class="card-block bg-white">
        <form id="contact-form" method="post" action="https://formcarry.com/s/Hykzrnh1G" role="form">
            <div class="messages"></div>
            <div class="controls">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_name">Firstname *</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-address-book"></i>
                                </span>
                                <input id="form_name" type="text" name="firstname" class="form-control" placeholder="Please enter your firstname *" required="required"
                                    data-error="Firstname is required.">
                            </div>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_lastname">Lastname *</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-address-book"></i>
                                </span>
                                <input id="form_lastname" type="text" name="lastname" class="form-control" placeholder="Please enter your lastname *" required="required"
                                    data-error="Lastname is required.">
                            </div>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_email">Email *</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-envelope"></i>
                                </span>
                                <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required"
                                    data-error="Valid email is required.">
                            </div>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_phone">Phone</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-phone-square"></i>
                                </span>
                                <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Please enter your phone">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="form_message">Message *</label>
                            <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" required="required"
                                data-error="Please,leave us a message."></textarea>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <input type="submit" class="btn btn-primary btn-send" value="Send message">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p class="text-muted">
                            <strong>*</strong> These fields are required.</p>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
